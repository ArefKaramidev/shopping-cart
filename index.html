<!doctype html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store</title>
    <link rel="stylesheet" href="./src/output.css" />
    <script defer src="../dist/bundle.js"></script>
  </head>

  <body class="overflow-x-hidden">
    <!-- notfication for add product in cart -->
    <section class="w-full flex justify-center text-center">
      <div
        class="px-2 py-2 bg-green-500 rounded-lg inline-block absolute -top-24 message duration-300 xl:z-10"
      >
        <span class="text-xl text-white">
          The product added successfully âœ…</span
        >
      </div>
    </section>
    <!-- ------------------------- -->

    <header
      class="flex fixed w-full items-center justify-between px-2 py-2 border-b border-solid backdrop-blur-md bg-white/60"
    >
      <div>
        <img
          src="/img/64px-EBay_logo.png"
          alt=""
          class="rounded-sm px-4 py-4"
        />
      </div>
      <!-- ----- menu section --------- -->
      <nav class="hidden sm:inline-block lg:inline-block xl:inline-block">
        <ul class="flex justify-between items-center">
          <li class="font-medium px-3 text-xl">
            <a href="#" class="">Home</a>
          </li>
          <li class="font-medium px-3 text-xl">
            <a href="#" class="">Products</a>
          </li>
          <li class="font-medium px-3 text-xl">
            <a href="#" class="">Support</a>
          </li>
          <li class="font-medium px-3 text-xl">
            <a href="#" class="">About</a>
          </li>
        </ul>
      </nav>
      <!-- ----- menu sections --------- -->

      <div>
        <!-- -----icons------ -->
        <div class="flex items-center justify-center text-center">
          <button class="fa-solid fa-cart-shopping px-5 mr-9 text-xl cart">
            <span
              class="inline-block w-5 h-6 relative -top-2 -left-2 text-[.80rem] bg-amber-600 rounded-full text-white countp"
            ></span>
          </button>
          <button
            class="fa-solid fa-magnifying-glass text-xl mr-2 search"
          ></button>
          <input
            type="search"
            class="hidden outline-none border border-gray-500 px-2 py-1 rounded-full placeholder:text-sm placeholder:italic bg-transparent"
            placeholder="Search Product ..."
            id="textbox"
          />
        </div>
      </div>
      <!-- -----icons------ -->
    </header>

    <!-- start side bar -->
    <menu
      class="w-96 h-full bg-gray-400 fixed left-0 -translate-x-full duration-500 top-0 overflow-y-scroll"
    >
      <div class="fa-solid fa-circle-xmark block p-2 text-xl close"></div>
      <div id="insidePr"></div>
    </menu>
    <!-- End side bar -->

    <main>
      <!-- for show products  -->
      <span
        class="text-lg text-gray-400 inline-block pt-14 px-4 mt-8 clothingtitle"
        >Clothing</span
      >
      <div>
        <div class="flex justify-evenly items-center flex-wrap dressDiv">
          <!-- clothing -->
        </div>

        <span
          class="text-lg text-gray-400 inline-block py-14 px-4 mt-5 prfumetitle"
          >Perfume</span
        >
        <div class="flex justify-evenly items-center flex-wrap perfumeDiv">
          <!-- perfume -->
        </div>
      </div>
    </main>
  </body>
</html>
